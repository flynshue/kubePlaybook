---
- name: Install required packages
  yum:
    name: "{{ item }}"
    state: latest
  loop:
    - yum-utils
    - device-mapper-persistent-data
    - lvm2

- name: add docker repo
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docker-ce.repo

- name: install docker latest
  yum:
    name: " {{ item }}"
    state: latest
  loop:
    - docker-ce
    - docker-ce-cli
    - containerd.io

- name: Create /etc/docker
  file:
    group: root
    owner: root
    path: /etc/docker
    state: directory

- name: Copy daemon.json over
  copy:
    src: daemon.json
    dest: /etc/docker/daemon.json
    owner: root
    group: root

- name: docker systemd unit directory
  file:
    path: /etc/systemd/system/docker.service.d
    state: directory

- name: reload systemd
  systemd:
    daemon-reload: yes

- name: start docker service
  service:
    name: docker
    state: started
    enabled: yes

